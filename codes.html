@font-face {
    font-family: fredokaone;
    src: url(../fonts/fredokaone-regular-webfont.woff);
}


nav {
    position: relative;
    left: 0;
    top: 0;
    width: 100%;
    height: 60px;
    background: #2980b9;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.7);}

nav .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 100%;
    max-width: 90%;
    background: #2980b9;
    margin: auto;
}

nav .navbar .logo a {
    color: #fff;
    font-size: 27px;
    font-weight: 600;
    text-decoration: none;
}

nav .navbar .menu {
    display: flex;
}

.navbar .menu li {
    list-style: none;
    margin: 0 15px;
}

.navbar .menu li a {
    color: #fff;
    font-size: 17px;
    font-weight: 500;
    text-decoration: none;
    transition: .5s;
    
}

.navbar .menu :hover {
    color: #B4B4B3;
}

.belakang {
    width: 500px;
    height: 150px;
    background-color: #333;
    margin: 0 auto 50px;
    border-bottom-right-radius: 50px;
    border-bottom-left-radius: 50px;
    border: 10px solid #7D7C7C;
    border-top: none;
    animation-name: example;
    animation-duration: 5s;
    animation-fill-mode: forwards;
    position: absolute;
    margin-left: 420px;
    box-shadow: 3px 3px 2px #111111, 7px 3px 9px #333;
}

@keyframes example {
    0% {
        height: 0px;
    }

    100% {
        height: 150px;
    }
}

.text {
    text-align: center;
    font-size: 120px;
    top: -5px;
    margin-bottom: 100px;
    height: 130px;
    width: 500px;
    margin: auto;
    background-image: linear-gradient(120deg, #6ca8c6, #8EAC50, #EE9322, #8EAC50, #6ca8c6);
    background-size: auto auto;
    background-clip: border-box;

.gallery {
    width: 1500px;
}

.gallery li {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 5px solid #333;
    overflow: hidden;
    float: left; 
    margin-right: 20px;
    margin-bottom: 15px;
    position: relative;
    transition: .8s;
}

.gallery li:hover {
    border: 5px solid #b1b1b1;
}

.gallery li a img {
    border-radius: 50%;
}

.gallery li span {
    display: block;
    width: 120px;
    height: 120px;
    background-color: rgba(200, 200, 200, .5);
    border-radius: 50%;
    position: absolute;
    top: 0;
    text-align: center;
    line-height: 120px;
    color: #333;
    text-shadow: 1px 1px 1px #ddd;
    opacity: 0;
    transform: scale(0);
    transition: .7s;
}

.gallery li a:hover span {
    opacity: 1;
    transform: scale(1) rotate(360deg);
    
}

.clear {
    clear: both;
}

.overlay {
    /* width: 0;
    height: 0;
    overflow: hidden; */
    opacity: 0;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0);
    z-index: -1;
    transition: 0.8s;
    text-align: center;
    /* padding: 100px; */
}

.overlay:target {
    /* width: auto;
    height: auto; */
    opacity: 1;
    z-index: 9;
    background-color: rgba(0, 0, 0, 0.6);
}


.overlay img {
    /* max-width: 35%; */
    max-height: 80%;
    box-shadow: 2px 2px 2px 6px rgba(0, 0, 0, 0.5);
    transition: 0.5s;
    margin-top: 95px;
}

.overlay:target img {
    animation: ZoomAndFade 1s;
}

.overlay img:hover {
    border-radius: 15px;
    
}

.overlay .close {
    opacity: 0;
    position: absolute;
    top: 58px;
    left: 66%;
    text-decoration: none;
    background-color: #111111;
    width: 30px;
    height: 30px;
    line-height: 30px;
    color: #ddd;
    font-size: 25px;
    opacity: 0;
    animation: close 0.5s 1s 0 alternate-reverse forwards;
    transition: 0.8s;
}

.overlay:target .close {
    animation: SlideDownFade 1s .5s forwards;
}

.close:hover {
    border-radius: 10px;
    background-color: #b1b1b1;
    color: #111111;
}



.overlay .detail {
        opacity: 0;
        border-radius: 15px;
        position: absolute;
        top: 54px;
        left: 34%;
        text-decoration: none;
        background-color: #111111;
        width: 30px;
        height: 30px;
        line-height: 30px;
        color: #ddd;
        font-size: 25px;
        opacity: 0;
        animation: detail 0.5s 0s 1 alternate-reverse forwards;
        transition: 0.5s;
}

.detail:hover {
    background-color: #b1b1b1;
    color: #111111;
}

@keyframes detail {
    from {
        background-color: #111111;
    }
    to {
        background-color: #b1b1b1;
    }
}

.overlay:target .detail {
    animation: SlideDownFade 1s .5s forwards;
}

.next, .prev {
    width: 57px;
    height: 93px;
    background-image: url(../img/next.png);
    position: absolute;
    text-indent: -9999px;
    top: 45%;
    margin-left: 50px;
}

.prev {
    background-image: url(../img/previous.png);
    margin-left: -105px;
}


@keyframes ZoomAndFade {
    0% {
        transform: scale(0);
        opacity: 0;
    }

    100% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes SlideDownFade {
    0% {
        opacity: 0;
        margin-top: -20px;
    }

    100% {
        opacity: 1;
        margin-top: 0;
    }
}
